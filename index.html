<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script language="JavaScript">
    let tasty = "pasta"
    switch (tasty) {
      case "burrito":
        cuisine = "Mexican"
      case "tofu":
        cuisine = "Chinese"
      case "pasta":
        cuisine = "Italian"
      case "hummus":
        cuisine = "Middle Eastern"
      default:
        cuisine = "American"
    }
    document.write(cuisine);
  </script>
</head>
<body>

</body>
</html>
