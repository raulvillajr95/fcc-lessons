<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script language="JavaScript">
    for (let year = 2003, lastyear = 2007; year < lastyear; year++) {
      let years = lastyear - year
      document.write('In the fall of ' + year)
      if (year == 2006) {
        document.write(', I graduated early.<br>')
        break
      }
      document.write(', I will have ' + years)
      document.write(' year' + (year > 1 ? 's' : ''))
      document.write(' of school left.<br>')
    }
  </script>
</head>
