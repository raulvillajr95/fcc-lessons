<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script language="JavaScript">
    function checkCollege(college) {
      let entered = college.value;
      window.alert(1995 + parseInt(entered))
    }
  </script>
</head>
<body>
  <form>
    <input name="College" type="text" value="Age"
           size="22" onchange="checkCollege(this)">
  </form>
</body>
</html>
