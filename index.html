<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding exercise 2</title>
    <link rel="stylesheet" href="styles.css">
    <script language="JavaScript">
      var container = document.querySelector('.container'), slider = document.querySelector('input');

      slider.addEventListener('input', function () {
        container.style.gap = this.value + 'rem';
      }, false);  
    </script>
  </head>
  <body>
    <input type="range" min="0" max="10" step="0.1" value="1">

    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>    
    </div>
</html>
